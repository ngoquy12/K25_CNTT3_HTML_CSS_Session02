<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Cấu trúc cơ bản của 1 table -->
    <table border="1" cellspacing="0">
      <!-- Tên bảng -->
      <caption>
        <h3>Danh sách nhân viên</h3>
      </caption>

      <!-- Tiêu đề bảng -->
      <thead>
        <tr>
          <th>Số thứ tự</th>
          <th>Mã nhân viên</th>
          <th>Tên nhân viên</th>
          <th>Giới tính</th>
          <th>Ngày sinh</th>
          <th colspan="3">Chức năng</th>
        </tr>
      </thead>

      <!-- Thân bảng -->
      <tbody>
        <tr>
          <td>1</td>
          <td>NV002</td>
          <td>Nguyễn Văn Nam</td>
          <td>Nam</td>
          <td>22/12/2025</td>
          <td>
            <button>Chặn</button>
          </td>
          <td>
            <button>Sửa</button>
          </td>
          <td>
            <button>Xóa</button>
          </td>
        </tr>
      </tbody>

      <!-- Chân bảng -->
      <tfoot>
        <tr>
          <th colspan="5">Tổng số nhân viên</th>
          <th colspan="3">10</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
